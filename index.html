<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Font Google -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
</head>

<body>
    <!-- Container Pagina -->
    <div class="container-pagina">
        <!-- header -->
        <header>
            <h1>CALCOLA IL PREZZO DEL BIGLIETTO
            </h1>
        </header>
        <!--/header -->

        <!-- container bottoni -->
        <div class="container bottoni">
            <div class="container">
                <!-- Form -->
                <form name="pannel">
                    <div class="col-1">
                        <label for="name">Nome e Cognome</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="col-2">
                        <label for="km">Km da percorrere</label>
                        <input type="number" id="km" name="km" min="1">
                    </div>

                    <div class="col-3">
                        <label for="eta">Fascia d'et√†</label>
                        <select name="" id="eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                        <!-- <input type="number" id="eta" name="eta"> -->
                    </div>
                </form>
                <!--/Form -->
            </div>
            <div class="container-btn">
                <form action="">
                    <input type="button" id="genera" value="Genera">
                    <input type="button" id="annulla" value="Annulla">
                </form>
            </div>
        </div>
        <!-- /container bottoni -->
        <!-- Biglietto -->
        <h1>IL TUO BIGLIETTO</h1>
        <div class="biglietto">
            <div class="titolo">
                <h2>DETTAGLIO PASSEGGERI</h2>
            </div>
            <div class="container-bottoni d-flex">
                <div class="col-left">
                    <h2>NOME PASSEGGERO</h2>
                    <div class="nome-cognome">
                    </div>
                </div>
                <div class="col-right d-flex jc-spbetween">
                    <div class="offerta-container">
                        <h4>Offerta</h4>
                        <div class="offerta"></div>
                    </div>
                    <div class="carrozza-container">
                        <h4>Carrozza</h4>
                        <div class="randomCar"></div>
                    </div>
                    <div class="cpcode-container">
                        <h4>Codice CP</h4>
                        <div class="random-num"></div>
                    </div>
                    <div class="price-container">
                        <h4>Costo Biglietto</h4>
                        <div class="prezzo"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--/Biglietto -->
    </div>
    <!-- /Container Pagina -->

    <!-- Script Js -->
    <script src="js/main.js"></script>
    <!-- Script Js -->
</body>

</html>
